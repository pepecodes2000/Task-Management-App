<div class="task-card card p-3 mb-2" [ngClass]="{'completed': task.status, 'pending': !task.status}">
    <div class="d-flex flex-column text-center">
        <span class="task-title">{{ task.title }}</span>
        <p class="task-description">{{ task.description }}</p>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <input type="checkbox" class="form-check-input" [checked]="task.status" (change)="toggleComplete($event)">
            <button class="btn btn-danger btn-sm" (click)="deleteTask()">ðŸ—‘</button>
        </div>
    </div>
</div>
